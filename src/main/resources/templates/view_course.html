<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title th:text="'Course Info - ' + ${course.id} + ': ' + ${course.name}"></title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;700&display=swap"
              rel="stylesheet">

        <!-- Autograf Font -->
        <link href="https://db.onlinewebfonts.com/c/c886c670c773597a03ea92b72c8ce524?family=Autograf" rel="stylesheet"
              type="text/css" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/styles/view.css}">
        <link rel="stylesheet" th:href="@{/styles/table.css}">
        <link rel="stylesheet" th:href="@{/styles/button.css}">
        <link rel="stylesheet" th:href="@{/styles/navbar.css}">
    </head>

    <body>
        <nav id="mainNavbar" class="navbar navbar-dark navbar-expand-xl fixed-top">
            <div class="container">
                <a th:href="@{/}" class="navbar-brand">Xuan An Cao</a>

                <div class="collapse navbar-collapse" id="navLinks">
                    <ul class="navbar-nav text-uppercase mr-auto">
                        <li class="nav-item">
                            <a th:href="@{/students}" class="nav-link">STUDENTS</a>
                        </li>

                        <li class="nav-item">
                            <a th:href="@{/courses}" class="nav-link">COURSES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <section id="view" class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 text-center">
                        <img class="img-flag" th:src=@{/images/ava_f.jpg} alt="">
                    </div>
                    <div class="col-lg-6 student-info">
                        <h1 th:text="${course.id}"></h1>
                        <h2><span>Name: </span><span class="tag" th:text="${course.name}"></span></h2>
                        <h2><span>Teacher: </span><span class="tag" th:text="${course.teacher}"></span></h2>
                        <h2><span>Credits: </span><span class="tag" th:text="${course.credits}"></span></h2>
                        <div>
                            <form action = "#" th:action="@{'/courses/' + ${course.id} + '/update'}" th:object="${course}">
                                <button class="button-view-update" type="submit">Update Info</button>
                            </form>
                            <form action = "#" th:action="@{'/courses/' + ${course.id} + '/delete'}" th:object="${course}">
                                <button class="button-view-delete" type="submit">Delete Course</button>
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-12 text-center">
                        <table>
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th>Name</th>
                                    <th>Date of Birth</th>
                                    <th>Gender</th>
                                    <th>Details</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="student: ${students}">
                                    <td th:text="${studentStat.count}"></td>
                                    <td th:text="${student.firstName} + ' ' + ${student.lastName}"></td>
                                    <td th:text="${#dates.format(student.dob, 'dd-MM-yyyy')}"></td>
                                    <td th:text="${student.gender}"></td>
                                    <td><a th:href = "@{'/students/' + ${student.id}}">View Details >></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script th:src="@{/scripts/navbar.js}"></script>
    </body>
</html>
